<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/background-with-happy-chef-with-steak-his-hand_1308-42794.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            width: 100%;
            height: 100vh;
        }

        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px blue;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        #success-message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        #success-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="booking-form">
    <center><h2>Recipe order</h2></center>
    <form id="orderForm" action="#" method="post" onsubmit="submitOrder(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>

        <input type="submit" value="Submit">
        <input type="button" value="Cancel Order" onclick="cancelOrder()">
    </form>
    <div id="success-message" style="display: none;">Order successfully submitted!</div>
    <img id="success-image" src="https://www.mgt-commerce.com/astatic/assets/images/article/2023/225/hero.svg?v=1.0.2" alt="Success" style="display: none;">
</div>

<script>
    function submitOrder(event) {
        event.preventDefault(); // Prevent form submission
        // Assume form submission logic here, such as sending data to server or storing locally
        // For demonstration, just displaying success message and image
        document.getElementById('orderForm').reset(); // Reset form fields
        document.getElementById('success-message').style.display = 'block'; // Show success message
        document.getElementById('success-image').style.display = 'block'; // Show success image
    }

    function cancelOrder() {
        document.getElementById('orderForm').reset(); // Reset form fields
        document.getElementById('success-message').style.display = 'none'; // Hide success message
        document.getElementById('success-image').style.display = 'none'; // Hide success image
    }
</script>

</body>
</html>
